<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- Hover -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">

    <!--Boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Near</title>
    <!--My styles-->
    <link rel="stylesheet" href="assets/css/style2.css" type="text/css">
</head>
<body>
<div class="container-fluid map-size">
    <!-- Header -->
    <div class="header">
        <h1>Near</h1>
        <p>What do you want to do</p>
    </div>
    <!-- End-Header -->

    <!--Icons-->
    <div class="container-fluid">
        <table>
            <tbody>
            <tr>
                <td id="#bar" onclick="initMap('bar')"><a href="#" class="icon" title="bar">
                    <i class="fas fa-glass-martini-alt"></i>
                </a></td>

                <td id="#cafe" onclick="initMap('cafe')"><a href="#" class="icon" title="cafe">
                    <i class="fas fa-coffee"></i>
                </a></td>

                <td id="#restaurant" onclick="initMap('restaurant')"><a href="#" class="icon" title="restaurants">
                    <i class="fas fa-utensils"></i>
                </a></td>
                <td id="night_club" onclick="initMap('night_club')"><a href="#" class="icon" title="Restaurant">
                    <i class="fas fa-music"></i>
                </a></td>
            </tr>
            <tr>
                <td id="museum" onclick="initMap('museum')"><a href="#" class="icon" title="bar">
                    <i class="fas fa-landmark"></i>
                </a></td>

                <td id="park" onclick="initMap('park')"><a href="#" class="icon" title="cafe">
                    <i class="fas fa-tree"></i>
                </a></td>

                <td id="gym" onclick="initMap('gym')"><a href="#" class="icon" title="restaurants">
                    <i class="fas fa-dumbbell"></i>
                </a></td>

                <td id="zoo" onclick="initMap('zoo')"><a href="" class="icon" title="Restaurant">
                    <i class="fas fa-hippo"></i>
                </a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--End-Icons-->

    <!--Map--Panel-->
    <div class="container-fluid map-size">
        <div class="row map-size">
            <!--Map-->
            <div class="col-md-8 small-map">
                <div id="mapa"></div>
            </div>
            <!--End-Map-->

            <!--Panel-->
            <div class="col-md-4">
                <div id="panel">
                    <!--Photo-->
                    <img id="photo" class="mt-3 mb-3" style="visibility: hidden">

                    <div class="container">
                        <!--Name-->
                        <div class="row">
                            <h1 id="name" class="mb-3 place"></h1>
                        </div>
                        <!--Rating-->
                        <div class="row">
                            <p id="rating" class="mb-3"></p>
                        </div>
                        <!--Address-->
                        <div class="row">
                            <p id="address" class="mb-3"></p>
                        </div>
                        <!--Web address-->
                        <div class="row" class="mb-3 web-container" style="visibility: hidden">
                            <a id="web" class="btn btn-primary" role="button" target="_blank" >Web</a>
                        </div>
                    </div>

                </div>
            </div>
            <!--End-Panel-->

        </div>
    </div>
    <!--End-Map--Panel-->
</div>

<!--Scripts-->
<!--Jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--Boostrap-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--GoogleMapsAPI-->
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJUR2IMmVgp5dtBHg9vUlbKPLSkRAq_fM&callback=initMap&libraries=places"></script>

<!--MyScripts-->
<script src="assets/js/mapa.js"></script>
<!--End-Scripts-->

</body>

</html>
